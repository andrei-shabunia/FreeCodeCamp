    <title>Task_72</title>
    <script>
        // LOGICAL ORDER IN IF ELSE STATEMENTS

        // DESCRIPTION:
        // Change the order of logic in the function so that it will return the correct statements in all cases.

        function orderMyLogic(val) {
            if (val < 5) {
                return "Less than 5";
            } else if (val < 10) {
                return "Less than 10";
            } else {
                return "Greater than or equal to 10";
            }
        }

        orderMyLogic(7);


    </script>
