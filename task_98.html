    <script>
        // ITERATE ODD NUMBERS WITH A FOR LOOP

        // DESCRIPTION:
        /* Push the odd numbers from 1 through 9 to myArray using a for loop. */

        let ourArray = [];

        for (let i = 0; i < 10; i += 2) {
            ourArray.push(i);
        }
