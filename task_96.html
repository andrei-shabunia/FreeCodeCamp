<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Task_96</title>
    <script>
        // ITERATE WITH JAVASCRIPT WHILE LOOPS

        // DESCRIPTION:
        /* Add the numbers 5 through 0 (inclusive) in descending order to myArray using a while loop. */

        // Setup
        const myArray = [];

        // Only change code below this line.
        let i = 5;
        while (i >= 0) {
            myArray.push(i);
            i--;
        }


    </script>
