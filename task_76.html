<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_76</title>
    <script>
        // ADDING A DEFAULT OPTION IN SWITCH STATEMENTS

        // DESCRIPTION:
        /* Write a switch statement to set answer for the following conditions:
                                                                               a - apple
                                                                               b - bird
                                                                               c - cat
                                                                               default - stuff  */
        function switchOfStuff(val) {
            let answer = "";
            switch (val) {
                case "a":
                    answer = "apple";
                    break;
                case "b":
                    answer = "bird";
                    break;
                case "c":
                    answer = "cat";
                    break;
                default:
                    answer = "stuff";
                    break;
            }
            return answer;
        }

        switchOfStuff(1);

        console.log(switchOfStuff("a"));
        console.log(switchOfStuff("b"));
        console.log(switchOfStuff("c"));
        console.log(switchOfStuff("f"));


    </script>
</head>
