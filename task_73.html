    <title>Task_73</title>
    <script>
        // CHAINING IF ELSE STATEMENTS

        // DESCRIPTION:
        /* Write chained if/else if statements to fulfill the following conditions:
                                                                                   num < 5 - return Tiny
                                                                                   num < 10 - return Small
                                                                                   num < 15 - return Medium
                                                                                   num < 20 - return Large
                                                                                   num >= 20 - return Huge  */
        function testSize(num) {
            // Only change code below this line
            if (num < 5) {
                return "Tiny";
            } else if (num < 10) {
                return "Small";
            } else if (num < 15) {
                return "Medium";
            } else if (num < 20) {
                return "Large";
            } else if (num >= 20) {
                return "Huge";
            }
            return "Change Me";
            // Only change code above this line
        }

        testSize(7);


    </script>
