    <script>
        // COUNT BACKWARDS WITH A FOR LOOP

        // DESCRIPTION:
        /* Push the odd numbers from 9 through 1 to myArray using a for loop. */

        let ourArray = [];

        for (let i = 10; i > 0; i -= 2) {
            ourArray.push(i);
        }

        // Setup
        let myArray = [];

        // Only change code below this line.
        for (let i = 9; i > 0; i -= 2) {
            myArray.push(i);
        }
